<div class="container mt-4">
    <h2 class="mb-3">Hotel Search</h2>
  
    <!-- Search Form -->
    <form (ngSubmit)="searchHotels()" #searchForm="ngForm">
      <div class="row">
        <!-- Location Input -->
        <div class="col-md-3 mb-3">
          <label for="location" class="form-label">Location</label>
          <input type="text" id="location" class="form-control" [(ngModel)]="searchParams.location" name="location" required #location="ngModel" />
          <div *ngIf="location.invalid && location.touched" class="text-danger">Location is required</div>
        </div>
  
        <!-- Check-in Date -->
        <div class="col-md-3 mb-3">
          <label for="checkin" class="form-label">Check-in Date</label>
          <input type="date" id="checkin" class="form-control" [(ngModel)]="searchParams.checkin_date" name="checkin_date" required #checkin="ngModel" />
          <div *ngIf="checkin.invalid && checkin.touched" class="text-danger">Check-in date is required</div>
        </div>
  
        <!-- Check-out Date -->
        <div class="col-md-3 mb-3">
          <label for="checkout" class="form-label">Check-out Date</label>
          <input type="date" id="checkout" class="form-control" [(ngModel)]="searchParams.checkout_date" name="checkout_date" required #checkout="ngModel" />
          <div *ngIf="checkout.invalid && checkout.touched" class="text-danger">Check-out date is required</div>
        </div>
  
        <!-- Rooms -->
        <div class="col-md-1 mb-3">
          <label for="rooms" class="form-label">Rooms</label>
          <input type="number" id="rooms" class="form-control" [(ngModel)]="searchParams.rooms" name="rooms" min="1" required />
        </div>
  
        <!-- Guests -->
        <div class="col-md-1 mb-3">
          <label for="guests" class="form-label">Guests</label>
          <input type="number" id="guests" class="form-control" [(ngModel)]="searchParams.guests" name="guests" min="1" required />
        </div>
      </div>
  
      <div class="row">
        <div class="col text-center">
          <button type="submit" class="btn btn-primary mt-3 px-4" [disabled]="searchForm.invalid">
            Search
          </button>
        </div>
      </div>
    </form>
  
    <!-- Hotel List Component -->
    <app-hotel-list [hotels]="hotels"></app-hotel-list>
  </div>
